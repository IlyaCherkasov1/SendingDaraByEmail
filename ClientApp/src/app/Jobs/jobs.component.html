<!DOCTYPE html>
<html>
<head>
    <title>jobs.component</title>
</head>
<body>
  <h1>Jobs</h1>
  <p>Here's a list of jobs.</p>
  <p *ngIf="!jobs"><em>Loading...</em></p>
  <div class="commands text-right" *ngIf="jobs">  <button type="button" [routerLink]="['/job']"
     class="btn btn-success">Add a new Job</button> </div>

  <table mat-table [dataSource]="jobs" class="mat-elevation-z8" [hidden]="!jobs">

    <ng-container matColumnDef="id">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let job">
          {{job.id}}

        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="name">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let job">
          <a [routerLink]="['/job',job.id]"> {{job.name}} </a>
        </td>
      </tr>
    </ng-container>

    <ng-container matColumnDef="description">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let job">{{job.description}}</td>
      </tr>
    </ng-container>
    <ng-container matColumnDef="momentTime">
      <tr>
        <th mat-header-cell *matHeaderCellDef>MomentTime</th>
        <td mat-cell *matCellDef="let job">{{job.momentTime}}</td>
      </tr>
    </ng-container>
    <ng-container matColumnDef="periodicity">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Periodicity,s</th>
        <td mat-cell *matCellDef="let job">
          {{job.periodicity}}
        </td>
      </tr>
    </ng-container>
    <ng-container matColumnDef="delete">
      <tr>
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let job">
          <button class="btn btn-sm btn-danger" (click)="delete(job)">Удалить</button>
        </td>
      </tr>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</body>
</html>
